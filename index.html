<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
	<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/slider.css"/>

    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

    <title>Angoraeditor by redsheep</title>
	<style>
		.preview{ height:300px;}
		.feature{ margin-right:12%; width:20%; }
		footer{	height:50px; background:url('images/header-bg.jpg');}
	</style>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>Angoraeditor</h1>
        <h2>A simple phaser game editor</h2>
        <a href="https://github.com/redsheep/AngoraEditor" class="button"><small>View project on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <h2>Free and OpenSource HTML5 Game Editor based on Phaser</h2>
			<div id="slider">
				<div id="mask">
				<ul><li id="first" class="firstanimation"><img class="preview" src="images/main.jpg"/></li>
				<li id="second" class="secondanimation"><img class="preview" src="images/tilemap.jpg"/></li>
				<li id="third" class="thirdanimation"><img class="preview" src="images/particle.jpg"/></li>
				<li id="fourth" class="fourthanimation"><img class="preview" src="images/code.jpg"/></li>
				<li id="fifth" class="fifthanimation"><img class="preview" src="images/resource.jpg"/></li></ul>
				</div>
			</div>
		  <h2>Features</h2>
		  <div><img src="images/physics.png" class="feature"/>
			  <img src="images/audio.png" class="feature"/>
			  <img src="images/tilemap.png" class="feature"/>
		  </div>

        </section>

        <aside id="sidebar">
			<img src="images/logo.png"></img>
			
          <a href="https://github.com/redsheep/AngoraEditor/zipball/master" class="button">
            <small>Download</small>
            .zip file
          </a>
          <a href="https://github.com/redsheep/AngoraEditor/tarball/master" class="button">
            <small>Download</small>
            .tar.gz file
          </a>

          <p class="repo-owner"><a href="https://github.com/redsheep/AngoraEditor"></a> is maintained by <a href="https://github.com/redsheep">redsheep</a>.</p>
		  
		  	  
        </aside>
      </div>
    </div>
    <footer>
	<div class="inner">
	</div>
    </footer>
