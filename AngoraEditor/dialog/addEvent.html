<!DOCTYPE html><html><head>	<link rel="stylesheet" href="script/jquery/themes/metro/easyui.css">	<link rel="stylesheet" href="script/jquery/themes/icon.css">	<link rel="stylesheet" href="style/icons.css" media="screen">		<link rel="stylesheet" href="style/startOver.css" media="screen">	<script type="text/javascript" src="script/jquery/jquery.min.js"></script>	<script type="text/javascript" src="script/jquery/jquery.easyui.min.js"></script>	<script type="text/javascript" src="script/phaser.min.js"></script></head><body>	<div class="easyui-layout" fit='true'>		<div data-options="region:'center'">			<select id="cc" class="easyui-combobox" name="dept" style="width:200px;">				<option>onInputUp</option>				<option>onInputDown</option>				<option>onInputOver</option>				<option>onInputOut</option>				<option>onEnterBounds</option>				<option>onOutofBounds</option>				<option>onDestroy</option>				<option>onKilled</option>				<option>onAnimationStart</option>				<option>onAnimationLoop</option>				<option>onAnimationComplete</option>				<option>onAddedToGroup</option>				<option>onRemovedFromGroup</option>			</select>			<div id="options"></div>		</div>		<div data-options="region:'south'">			<a id="confirm" class="easyui-linkbutton" >OK</a>			<a id="cancel" class="easyui-linkbutton" >Cancel</a>		</div>	</div>	<script>	var dlg=Ti.UI.currentWindow;	var editor=dlg.editor;	function showOptions(type){		$('#options').empty();		var options=null;		switch(type){		case 'spritesheet':			options="<p>event:<input id='asset' class='file' readonly/><p>"+					"<p>width:<input id='width' class='easyui-numberbox'/></p>"+					"<p>height:<input id='height' class='easyui-numberbox'/></p>";			break;		case 'atlas':			options="<p>asset:<input id='asset' class='file' readonly/></p>"+					"<p>atlasData:<input id='data' class='file' readonly/></p>";			break;		case 'bitmapFont':			options="<p>bitmap:<input id='bitmap' class='file' readonly/></p>"+					"<p>fontData:<input id='data' class='file' readonly/></p>";			break;		case 'tileMap':			options="<p>tileset:<input id='tileset' class='file' readonly/></p>"+					"<p>tileData:<input id='data' class='file' readonly/></p>";			break;		case 'text':			options="<p>file:<input id='data' class='file' readonly/></p>";			break;		default:			options="";			break;		}		$('#options').append(options);	}	$(document).ready(function(){		$('#cc').combobox({			onSelect:function(record){				showOptions(record.value);			}		});		$("#btn_ok").click(function(){			dlg.result=true;			editor.attr.setAttr(editor.node.selected,'tracks',tracks);			dlg.close();		});		$("#btn_cancel").click(function(){			dlg.result=false;			dlg.close();		});	});	</script></body></html>
